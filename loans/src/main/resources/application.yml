server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active:
      - "prod"
  datasource:
    url: jdbc:postgresql://localhost:5434/loansdb
    username: postgres
    password: password
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"